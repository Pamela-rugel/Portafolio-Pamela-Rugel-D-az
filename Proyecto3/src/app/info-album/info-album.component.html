<div class="screen dark-theme">
    <button mat-icon-button routerLink="/artists">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="artist">
      <div class="artist__figure">
        <img [src]="artist.image" alt="">
      </div>
      <div class="artist__detail">
        <div class="artist__name">Name: {{ artist.name }}</div>
        <div class="artist__country">Country: Stockholm, Sweden</div>
        <div class="artist__age">Age: 28</div>
        <div class="artist__genre">Genre: Electro House</div>
      </div>
      <hr class="hr">
      <div class="section-title">Albums</div>
      <div class="albums">
        <div class="album" *ngFor="let item of albums">
          <div class="album__figure">
            <img [src]="item.image" alt="">
          </div>
          <div class="album__detail">
            <div class="album__name">{{ item.name }}</div>
            <div class="album__date-release">{{ item.dateRelease }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg">
    <div class="purple"></div>
    <div class="green"></div>
  </div>
